<!DOCTYPE html>
<html>
  <head>
    <title>Gemstone Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .top-left-link {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        margin: 10px auto;
      }
      .form-box {
        max-width: 700px;
        margin: 30px auto;
        padding: 25px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      input[type="submit"] {
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/rishikhale9/gemstonepriceprediction.git" class="btn btn-dark top-left-link" target="_blank">GitHub</a>
    
    <h1>Gemstone Price Prediction - Rishi Khale</h1>
    
    <img src="{{ url_for('static', filename='Image/your_profile_pic.jpg') }}" alt="Your Profile Picture" class="profile">

    <div class="form-box">
      <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <div class="form-group">
          <label for="carat">Carat:</label>
          <input type="text" id="carat" name="carat" class="form-control" placeholder="Enter carat value (float)">
        </div>

        <div class="form-group">
          <label for="depth">Depth:</label>
          <input type="text" id="depth" name="depth" class="form-control" placeholder="Enter depth value (float)">
        </div>

        <div class="form-group">
          <label for="table">Table:</label>
          <input type="text" id="table" name="table" class="form-control" placeholder="Enter table value (float)">
        </div>

        <div class="form-group">
          <label for="x">x:</label>
          <input type="text" id="x" name="x" class="form-control" placeholder="Enter x value (float)">
        </div>

        <div class="form-group">
          <label for="y">y:</label>
          <input type="text" id="y" name="y" class="form-control" placeholder="Enter y value (float)">
        </div>

        <div class="form-group">
          <label for="z">z:</label>
          <input type="text" id="z" name="z" class="form-control" placeholder="Enter z value (float)">
        </div>

        <div class="form-group">
          <label for="cut">Cut:</label>
          <select id="cut" name="cut" class="form-select">
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <select id="color" name="color" class="form-select">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>

        <div class="form-group">
          <label for="clarity">Clarity:</label>
          <select id="clarity" name="clarity" class="form-select">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="Predict Price">
      </form>

      {% if results %}
      <div class="mt-4 alert alert-success text-center">
        <h2>Predicted Gemstone Price: â‚¹{{ results }}</h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
